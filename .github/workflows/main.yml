name: Build Android APK (ARM64 + armeabi-v7a)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Validar Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Dar permissão ao gradlew
        run: chmod +x ./android/gradlew

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Limpar build anterior
        run: cd android && ./gradlew clean

      - name: Build APK com suporte a ARM64 e armeabi-v7a
        run: |
          cd android
          ./gradlew assembleRelease \
            -PabiFilters=arm64-v8a,armeabi-v7a \
            -PenableSeparateBuildPerCPUArchitecture=true

      - name: Listar APKs gerados
        run: |
          echo "APKs gerados:"
          ls -la android/app/build/outputs/apk/release/

      - name: Upload APK (ARM64)
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-v8a-release.apk
          path: android/app/build/outputs/apk/release/app-arm64-v8a-release.apk
          retention-days: 7

      - name: Upload APK (armeabi-v7a)
        uses: actions/upload-artifact@v4
        with:
          name: app-armeabi-v7a-release.apk
          path: android/app/build/outputs/apk/release/app-armeabi-v7a-release.apk
          retention-days: 7
